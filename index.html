<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">

      <nav id="nav-bar">
        <a href="#" class="nav-link">Features</a>
        <a href="#" class="nav-link">How it works</a>
        <a href="#" class="nav-link">Pricing</a>
      </nav>
      <img id="header-img" src="images/product-landing-page-logo.png" >
    </header>
    <video id="video" width="320" height="240" controls>
      <source src="https://youtu.be/y8Yv4pnO7qc" loop muted>
    </video>
    <form id="form" method="post" action="https://www.freecodecamp.com/email-submit" >
      <label for="email">Email</label>
      <input name="email" type="email" id="email" placeholder="Enter your email address" required>
      <input  id="submit" type="submit" value="Get started">
    </form>

    <main>
      
      
    </main>
    
    <script  src="js/index.js"></script>
  </body>
</html>
